<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}

        Django App
        {% endblock %}

    </title>

    <style>
        {% block style %}


        {% endblock %}
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />


    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
      </script>
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      </script>

  </head>
  <body  >
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="{% url 'home' %}"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img src="{% static 'images/hexagon-half.svg' %}" alt="" width="40" />
          <span class="fs-4"> Math Demystified</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link " aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'notes:list' %}" class="nav-link ">Notes</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'questions:list' %}" class="nav-link ">Question Papers</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link">Contact</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="container  text-center">

  

        {% block content %}


        {% endblock %}
     
    
    </div>

    <div class="container">
      
      <footer  class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3" style="margin-bottom: 0px; margin-top: 160px;">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">About</a></li>
          <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2 text-body-secondary">Contact</a></li>
        </ul>
      </footer>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="{% static 'js/background_objects.js' %}"></script>
</body>
</body>

</html>
